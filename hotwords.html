<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hot Words</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="jquery-1.10.2.min.js"></script>
    <script src="hotwords.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="current" id="main">
            <h1 class="header bigBotMargin">Hot Words</h1>
            <ul>
                <li id="play">Play</li>
                <li>How to Play</li>
            </ul>
        </div>

        <div id="players">
            <h1 class="header">How Many Players?</h1>
            <h1 id="up" class="numb">&#9650;</h1>
            <h1 id="playernumb"class="numb">2</h1>
            <h1 id="down" style="color:grey"class="numb">&#9660;</h1>
            
            <ul>
                <li id="start"> Start</li>
            </ul>
        </div>

        <div id="green">
            <h3 align="center"> Tap and Hold to Show Word</h3>
        </div>

        <div id="word">
            <h2 class='word' align="center"></h2>
        </div>

        <div id="progress">
            <h3> Tap when Guessed</h3>
        </div>

        <div id="reveal">
            <h2 class='word' align="center"></h2>
            <h3>Tap and Hold for Next Word</h3>
        </div>

        <div id="end">
            <h2 align="center">You Lose!</h2>
            <h3>Tap to Return <br />to the Main Menu</h3>
        </div>

        <div id="endtemp">
            <h2 align="center">You Lose!</h2>
            <h3>Pass to Next Team <br /> and Tap and Hold to Show Word</h3>
        </div>
    </div>
</body>
</html>
